<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Baby Names Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Baby Names Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter what would you want from a baby name"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
      Example: Oliver, Madison and Ashton
      </div>
    </main>

    <footer>

        open-sourced on GitHub</a
      >

        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
